<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/0a9dff3ae4.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator js</title>
  </head>
  <body>
    <div class="container">
      <span id="light__mode"><i class="fa-solid fa-toggle-off"></i></span>
    </div>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <p id="error">SyntaxError</p>
      <br />

      <button id="ce" class="operator">CE</button>
      <button id="/" class="operator">/</button>
      <button id="%" class="operator">%</button>
      <button id="c" class="operator">
        <i class="fa-solid fa-delete-left"></i>
      </button>
      <br />
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="*" class="operator">*</button>
      <br />
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="-" class="operator">-</button>
      <br />
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="+" class="operator">+</button>
      <br />
      <button id="00">00</button>
      <button id="0">0</button>
      <button id="." class="operator">.</button>

      <button id="=" class="equal operator">=</button>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
